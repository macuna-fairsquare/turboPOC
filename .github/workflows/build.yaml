      #     node-version: 22.18.0

      # - name: Setup pnpm
      #   uses: pnpm/action-setup@v4
      #   with:
      #     version: 9.12.3

      # - name: Install dependencies
      #   run: pnpm install --frozen-lockfile

      # - name: build project
      #   run: pnpm build

      - name: Set up Docker CLI
        run: |
          docker version

      - name: Manage Build Docker web
        run: |
          bash ./manage.sh docker-build web -f ./apps/web/Dockerfile -t web:latest
