name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev
      - master
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  manage-build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:29.0.0-rc.1-dind
        options: --privileged
        ports:
          - 2375:2375
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
