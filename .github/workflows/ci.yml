name: CI

on:
  pull_request:
    branches:
      - main
      - dev
      - master

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  manage-build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:29.0.0-rc.1-dind
        options: --privileged
        ports:
          - 2375:2375
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Docker CLI
        run: |
          docker version

      - name: Manage Build Docker web
        run: |
          bash ./manage.sh docker-build web -f ./apps/web/Dockerfile -t web:latest