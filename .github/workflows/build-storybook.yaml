name: Build Storybook

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
    paths:
      - '**/*.stories.js'
      - '**/*.stories.jsx'
      - '**/*.stories.mjs'
      - '**/*.stories.ts'
      - '**/*.stories.tsx'
jobs:
      build-and-deploy-storybook:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 22.18.0

          - name: Install pnpm
            uses: pnpm/action-setup@v4
            with:
              version: 9.12.3

          - name: Install dependencies
            run: pnpm install

          - name: Build Storybook
            run: pnpm build:storybook # Or your custom build command
          - name: Add .nojekyll
            run: echo > ./docs/.nojekyll
          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v4
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./docs # The directory where Storybook builds its static files